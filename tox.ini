[tox]
envlist = py{38,39,310,311,312}, linting

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps = -r {toxinidir}/test-requirements.txt
commands = pytest {posargs}

[testenv:linting]
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
exclude = .tox, .git, __pycache__, .cache, build, dist, *.pyc, *.egg-info, .eggs, env2.7, env3.4
application-import-names = flake8
select = C, E, F, W, B, B950
ignore = E501, W503
