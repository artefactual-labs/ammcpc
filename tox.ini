[tox]
minversion = 2.7.0
envlist = py27, py36, py37, py38, py39, linting

[testenv]
deps =
    pytest
    pytest-cov
commands = py.test {posargs}

[testenv:linting]
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
exclude = .tox, .git, __pycache__, .cache, build, dist, *.pyc, *.egg-info, .eggs, env2.7, env3.4
application-import-names = flake8
select = C, E, F, W, B, B950
ignore = E501, W503
